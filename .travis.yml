    on_success: never
    on_failure: change

# safelist
branches:
  only:
  - master

language: node_js
sudo: required
services:
  - docker

# Build the Java app
node_js:
  - node
before_script:
  - npm install
  - npm install -g gulp
script :
  - gulp buildRelease

#Build the Docker image and push to registry
after_success:
  - docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
  - docker build -t rselvanathan/romcharm-app:latest .
  - docker push rselvanathan/romcharm-app
  # Deploy to instance
  - openssl aes-256-cbc -K "$ENCRYPT_K" -iv "$ENCRYPT_IV" -in "./digital_ocean.enc" -out "./digital_ocean" -d
  - chmod 600 ./digital_ocean && ssh -o StrictHostKeyChecking=no -i ./digital_ocean $SSH_USER@$SSH_IP './deploy-romcharm-app.sh'