<!doctype html>
<html>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/main.css">
  <head>
    <title>Romesh & Charmikha</title>
  </head>
  <body ng-app="myApp" layout="column" flex>
      <div id="main" flex="20" ng-controller="mainMenuController" layout="column">
          <div>
            <md-toolbar style="background-color: #0277BD">
              <div layout="row" layout-align="center start">
                <md-button class="md-icon-button md-primary" ng-click="homeClick()">
                  <md-icon>home</md-icon>
                  <md-tooltip>Home</md-tooltip>
                </md-button>

                <md-button class="md-icon-button md-primary" ng-click="rsvpClick()">
                  <md-icon>input</md-icon>
                  <md-tooltip>RSVP</md-tooltip>
                </md-button>

                <md-button class="md-icon-button md-primary" >
                  <md-icon>info</md-icon>
                  <md-tooltip>Wedding Information</md-tooltip>
                </md-button>
              </div>
              <div layout="row" layout-align="center start" class="weddingFont">
                <h1>Romesh & Charmikha</h1>
              </div>
            </md-toolbar>
          </div>
      </div>

      <div ng-controller="mainMenuController" flex="40" layout="column"layout-align="center" ng-view/>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <!-- Define scripts with dependencies first --> 
  <script src="./src/js/viewController.js"></script>
  <script src="./src/js/mainMenuController.js"></script> 
  <script src="./src/js/homeController.js"></script> 
  <script src="./src/js/searchController.js"></script> 
  <script src="./src/js/registerController.js"></script>
</html>
