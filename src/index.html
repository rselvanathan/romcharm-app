<!doctype html>
<html>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="css/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyApX8jH3e2d4M5FTNmYJ8eseqeefjvkfe0"></script>
  <script src="customlibs/ng-map.min.js"></script>
  <head>
    <title>Romesh & Charmikha</title>
  </head>
  <body ng-app="myApp" layout="column" flex>
      <div id="main" flex="20" ng-controller="mainMenuController" layout="column" ng-cloak>
          <div>
            <md-toolbar style="background-color: #0277BD">
              <div layout="row" layout-align="center start">
                <md-button class="md-grid-item-content" ng-click="homeClick()">
                  <md-icon>home</md-icon>
                  <div class="md-grid-text">Home</div>
                </md-button>

                <md-button class="md-grid-item-content" ng-click="rsvpClick()">
                  <md-icon>input</md-icon>
                  <div class="md-grid-text">RSVP</div>
                </md-button>

                <md-button class="md-grid-item-content" ng-click="infoClick()" >
                  <md-icon>info</md-icon>
                   <div class="md-grid-text">Info</div>
                </md-button>
              </div>
            </md-toolbar>
          </div>
      </div>

      <div ng-controller="viewController" flex="60" flex-gt-md="{{flexSize}}" layout="column"layout-align="center" ng-view class="fade"/>
  </body>

  <script src="js/romcharm.js"></script>

</html>
