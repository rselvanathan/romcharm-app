<div layout="column" layout-align="center center">
      <md-content layout-padding layout="row" layout-align="center center">
        <div>
          <form name="rsvpForm">
            
            <div layout="row">
              <md-input-container class="md-block">
                <label>First Name</label>
                <input ng-model="form.firstName" required/>
              </md-input-container>  

              <md-input-container class="md-block">
                <label>Last Name</label>
                <input ng-model="form.lastName" required/>
              </md-input-container>  
            </div>

            <div layout="row">
              <md-input-container class="md-block">
                <label>Attending</label>
                <md-select ng-model="form.attendance" required>
                  <md-option value="yesOption">Yes</md-option>
                  <md-option value="noOption">No</md-option>
                </md-select>  
              </md-input-container>
            </div>

            <div layout="row">
              <md-input-container class="md-block">
                <label>Total number attending</label>
                <input type="number" ng-model="form.attendingNumber" name="attendingNumber" min="1" max="10" ng-disabled="isDisabled()"/>
                  
                <div ng-messages="rsvpForm.attendingNumber.$error">
                  <div ng-message="min">
                    The minimum number has to be 1 (Person registering) if attending
                  </div>
                  
                  <div ng-message="max">
                    Unfortunatly we only allow up to 10 guests per RSVP.
                  </div>
                </div>
              </md-input-container>
            </div>

            <div>
              <md-button  ng-disabled="isSubmitDisabled()" class="md-grid-item-content" ng-click="submitClick()">
                <md-icon>send</md-icon>
                 <div class="md-grid-text">Submit</div>
              </md-button>
            </div>
          </form>
        </div> 
      </md-content>
</div>
